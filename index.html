<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPASA | Programador Operativo</title>
    <style>
        :root { 
            --dark: #0f172a; --blue: #2563eb; --green: #16a34a; --orange: #f59e0b; --bg: #f8fafc; --white: #ffffff; --red: #ef4444;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #1e293b; padding-bottom: 80px; }
        
        header { background: var(--dark); color: white; padding: 15px; position: sticky; top: 0; z-index: 1000; text-align: center; }
        .nav-tabs { display: flex; justify-content: center; background: #1e293b; padding: 10px; gap: 10px; }
        .tab-btn { background: #334155; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; max-width: 120px; font-size: 13px; }
        .tab-btn.active { background: var(--blue); }

        .view-section { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }

        /* VISTA SEMANAL */
        .weekly-board { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; }
        .day-column { background: #eef2f6; border-radius: 12px; min-width: 280px; flex: 1; min-height: 500px; border: 1px solid #e2e8f0; }
        .day-header { background: var(--white); padding: 12px; text-align: center; font-weight: bold; border-radius: 12px 12px 0 0; border-bottom: 3px solid var(--blue); }

        /* TARJETAS MEJORADAS */
        .card { background: white; border-radius: 8px; padding: 12px; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 6px solid #ccc; position: relative; }
        .card.entrega { border-left-color: var(--blue); }
        .card.devolucion { border-left-color: var(--green); }
        .card.inventario { border-left-color: var(--orange); background: #fffbeb; }
        
        .card-t { font-weight: bold; font-size: 14px; display: block; color: var(--dark); }
        .card-info { font-size: 12px; color: #64748b; margin-top: 4px; line-height: 1.4; }
        .btn-del { position: absolute; top: 8px; right: 8px; background: none; border: none; color: #cbd5e1; cursor: pointer; font-size: 16px; }
        .btn-del:hover { color: var(--red); }

        /* VISTA MENSUAL */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; background: #cbd5e1; border: 1px solid #cbd5e1; }
        .cal-header { background: #334155; color: white; padding: 10px; text-align: center; font-size: 11px; }
        .cal-cell { background: white; min-height: 90px; padding: 5px; cursor: pointer; }
        .cal-num { font-weight: bold; color: #94a3b8; font-size: 12px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 2px; }

        /* MODAL / FORMULARIO */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .btn-save { background: var(--blue); color: white; border: none; width: 100%; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .btn-float { position: fixed; bottom: 25px; right: 25px; background: var(--blue); color: white; border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 1500; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0">ANPASA | Programador Operativo</h2>
</header>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="switchView('week')">Semanal</button>
    <button class="tab-btn" onclick="switchView('month')">Mensual</button>
    <button class="tab-btn" onclick="switchView('year')">Anual</button>
</div>

<section id="view-week" class="view-section active">
    <div class="weekly-board" id="weekly-board"></div>
</section>

<section id="view-month" class="view-section">
    <div style="display:flex; gap:10px; margin-bottom:15px; justify-content:center;">
        <select id="m-select" onchange="renderMonthly()"></select>
        <select id="y-select" onchange="renderMonthly()"></select>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
</section>

<section id="view-year" class="view-section">
    <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:15px;" id="year-grid"></div>
</section>

<button class="btn-float" onclick="abrirModal()">+</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">AÃ±adir Actividad</h3>
        <input type="date" id="f-fecha">
        <select id="f-tipo" onchange="toggleCampos()">
            <option value="entrega">Entrega ðŸ”µ</option>
            <option value="devolucion">DevoluciÃ³n ðŸŸ¢</option>
            <option value="inventario">Inventario ðŸŸ </option>
        </select>
        
        <div id="campos-logistica">
            <input type="text" id="f-cliente" placeholder="Nombre del Cliente">
            <input type="text" id="f-orden" placeholder="NÃºmero de Orden">
            <input type="text" id="f-peso" placeholder="Peso (kg)">
        </div>

        <textarea id="f-detalle" placeholder="Notas adicionales..."></textarea>
        <button class="btn-save" onclick="guardarActividad()">Guardar Actividad</button>
        <button onclick="cerrarModal()" style="width:100%; background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    let actividades = JSON.parse(localStorage.getItem('anpasa_acts')) || [];

    function switchView(view) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`view-${view}`).classList.add('active');
        if(event) event.target.classList.add('active');
        
        if(view === 'week') renderWeekly();
        if(view === 'month') renderMonthly();
        if(view === 'year') renderAnnual();
    }

    function abrirModal() { document.getElementById('modal').style.display = 'flex'; }
    function cerrarModal() { document.getElementById('modal').style.display = 'none'; }

    function toggleCampos() {
        const tipo = document.getElementById('f-tipo').value;
        document.getElementById('campos-logistica').style.display = (tipo === 'inventario') ? 'none' : 'block';
    }

    function guardarActividad() {
        const act = {
            id: Date.now(),
            fecha: document.getElementById('f-fecha').value,
            tipo: document.getElementById('f-tipo').value,
            cliente: document.getElementById('f-cliente').value,
            orden: document.getElementById('f-orden').value,
            peso: document.getElementById('f-peso').value,
            detalle: document.getElementById('f-detalle').value
        };

        if(!act.fecha) return alert("Selecciona una fecha");
        
        actividades.push(act);
        localStorage.setItem('anpasa_acts', JSON.stringify(actividades));
        cerrarModal();
        switchView('week');
    }

    function eliminarActividad(id) {
        if(confirm('Â¿Eliminar esta actividad?')) {
            actividades = actividades.filter(a => a.id !== id);
            localStorage.setItem('anpasa_acts', JSON.stringify(actividades));
            switchView('week');
        }
    }

    function renderWeekly() {
        const board = document.getElementById('weekly-board');
        board.innerHTML = '';
        const hoy = new Date();
        const inicio = new Date(hoy);
        inicio.setDate(hoy.getDate() - hoy.getDay() + 1); // Lunes

        const diasNombre = ["Dom", "Lun", "Mar", "MiÃ©", "Jue", "Vie", "SÃ¡b"];

        for(let i = 0; i < 7; i++) {
            const d = new Date(inicio);
            d.setDate(inicio.getDate() + (i - 1));
            const dateStr = d.toISOString().split('T')[0];
            
            const col = document.createElement('div');
            col.className = 'day-column';
            col.innerHTML = `<div class="day-header">${diasNombre[d.getDay()]} ${d.getDate()}</div>`;
            
            const list = document.createElement('div');
            actividades.filter(a => a.fecha === dateStr).forEach(a => {
                const card = document.createElement('div');
                card.className = `card ${a.tipo}`;
                card.innerHTML = `
                    <button class="btn-del" onclick="eliminarActividad(${a.id})">Ã—</button>
                    <span class="card-t">${a.tipo === 'inventario' ? 'ðŸ“¦ INVENTARIO' : a.cliente}</span>
                    <div class="card-info">
                        ${a.tipo !== 'inventario' ? `Orden: ${a.orden}<br>Peso: ${a.peso}kg<br>` : ''}
                        ${a.detalle}
                    </div>
                `;
                list.appendChild(card);
            });
            col.appendChild(list);
            board.appendChild(col);
        }
    }

    function renderMonthly() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        const m = parseInt(document.getElementById('m-select').value);
        const y = parseInt(document.getElementById('y-select').value);
        const diasN = ["Dom", "Lun", "Mar", "MiÃ©", "Jue", "Vie", "SÃ¡b"];
        
        diasN.forEach(d => grid.innerHTML += `<div class="cal-header">${d}</div>`);
        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();

        for(let i = 0; i < first; i++) grid.innerHTML += `<div></div>`;

        for(let d = 1; d <= days; d++) {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dayActs = actividades.filter(a => a.fecha === dateStr);
            grid.innerHTML += `
                <div class="cal-cell">
                    <span class="cal-num">${d}</span><br>
                    ${dayActs.map(a => `<span class="dot" style="background:var(--${a.tipo === 'entrega' ? 'blue' : (a.tipo === 'devolucion' ? 'green' : 'orange')})"></span>`).join('')}
                </div>`;
        }
    }

    function renderAnnual() {
        const g = document.getElementById('year-grid'); g.innerHTML = '';
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        meses.forEach((m, i) => {
            g.innerHTML += `<div style="background:white; padding:15px; border-radius:8px; text-align:center; cursor:pointer; border:1px solid #ddd;" onclick="document.getElementById('m-select').value=${i}; switchView('month')"><strong>${m}</strong></div>`;
        });
    }

    // Init
    const ms = document.getElementById('m-select');
    const ys = document.getElementById('y-select');
    const mesesArr = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    mesesArr.forEach((m, i) => ms.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`);
    for(let y = 2024; y <= 2030; y++) ys.innerHTML += `<option value="${y}" ${y === new Date().getFullYear() ? 'selected' : ''}>${y}</option>`;

    renderWeekly();
</script>
</body>
</html>
